server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true

spring:
  config:
    import: env.yml, application-api.yml
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: root
    password:

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true


  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true
    open-in-view: true

  output:
    ansi:
      enabled: always

  servlet:
    multipart:
      max-file-size: 5MB

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher