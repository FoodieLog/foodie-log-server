server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true

spring:
  config:
    import: env.yml, application-api.yml
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: root
    password:

  h2:
    console:
      enabled: true

  output:
    ansi:
      enabled: always

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true
    open-in-view: true

kakao:
  api:
    url: https://dapi.kakao.com/v2/local/search/keyword

# S3
cloud:
  aws:
    s3:
      bucket: inyoungbucket
    region:
      static: ap-northeast-2
    stack:
      auto: false

